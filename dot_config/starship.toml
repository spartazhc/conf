format = '$all'
# format = """
# $directory\
# $git_branch\
# $git_status\
# $fill\
# $python\
# $lua\
# $nodejs\
# $golang\
# $haskell\
# $rust\
# $ruby\
# $aws\
# $docker_context\
# $jobs\
# $cmd_duration\
# $line_break\
# $character"""
right_format = """$time$cmd_duration"""

add_newline = false
palette = "catppuccin_mocha"

[character]
success_symbol = "[>](bold green)"
error_symbol = "[✗](bold red) "
vimcmd_symbol = "[N](bold green)"
vimcmd_replace_one_symbol = "[R](bold purple)"
vimcmd_replace_symbol = "[R](bold purple)"
vimcmd_visual_symbol = "[V](bold yellow)"

[cmake]
disabled = true

[directory]
format = '[$path]($style)[$read_only]($read_only_style)'
truncation_length = 3
truncation_symbol = ''
truncate_to_repo = true

[directory.substitutions]
'Documents' = '󰈙'
'Downloads' = ' '
'Music' = ' '
'Pictures' = ' '

[git_branch]
symbol = ' '
format = ' [$symbol$branch(:$remote_branch) ]($style)'

[git_commit]
only_detached = false

[git_status]
ignore_submodules = true
stashed = '\$${count}'
ahead = "⇡${count}"
behind = "⇣${count}"
# diverged = "⇕${count}"
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
conflicted = "=${count}"
deleted = "✘${count}"
renamed = "»${count}"
modified = "!${count}"
staged = "+${count}"
untracked = "?${count}"

[fill]
symbol = ' '

[python]
style = 'teal'
symbol = ' '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[lua]
format = '[$symbol($version )]($style)'
symbol = ' '

[nodejs]
style = 'blue'
symbol = ' '

[golang]
style = 'blue'
symbol = ' '

[haskell]
style = 'blue'
symbol = ' '

[rust]
style = 'orange'
symbol = ' '

[ruby]
style = 'blue'
symbol = ' '

[package]
symbol = '󰏗 '

[aws]
symbol = ' '
style = 'yellow'
format = '[$symbol($profile )(\[$duration\] )]($style)'

[docker_context]
symbol = ' '
style = 'fg:#06969A'
format = '[$symbol]($style) $path'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[jobs]
symbol = ' '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[cmd_duration]
disabled = false
min_time = 2_000

[time]
disabled = false

